<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/paises.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="../assets/onu-icon.png" type="image/png">
    <title>CHINA</title>
</head>

<body>
    <header>
        <div class="home-hiperlink">
            <a href="../index.html#links">
                <div class="back"></div>
                <p>Voltar à página inicial</p>
            </a>
        </div>
    </header>

    <div class="paisContainer">
        <div class="bannerContainer">
            <div class="full-screen"></div>
            <img src="assets/china.jpg" alt="Bandeira do país">
            <h1 class="paisTitulo">CHINA</h1>
        </div>
    </div>

    <div class="container">
        <div class="conteudoContainer">
            <div class="paisTopicosContainer">
                <h2 class="paisTopicos">SOBRE O PAÍS</h2>

                <!-- Galeria de cards infinita - SOBRE O PAÍS -->
                <div class="cards-container" id="sobrePaisContainer">
                    <button class="nav-btn prev-btn" id="sobrePaisPrev">&#10094;</button>
                    <button class="nav-btn next-btn" id="sobrePaisNext">&#10095;</button>

                    <div class="cards-wrapper" id="sobrePaisWrapper">
                        <!-- Cards serão inseridos via JavaScript -->
                    </div>

                    <div class="card-indicators" id="sobrePaisIndicators">
                        <!-- Indicadores serão inseridos via JavaScript -->
                    </div>
                </div>
            </div>

            <hr>

            <div class="paisTopicosContainer">
                <h2 class="paisTopicos">DISCURSO</h2>

                <!-- Galeria de cards infinita - DISCURSO -->
                <div class="cards-container" id="discursoContainer">
                    <button class="nav-btn prev-btn" id="discursoPrev">&#10094;</button>
                    <button class="nav-btn next-btn" id="discursoNext">&#10095;</button>

                    <div class="cards-wrapper" id="discursoWrapper">
                        <!-- Cards serão inseridos via JavaScript -->
                    </div>

                    <div class="card-indicators" id="discursoIndicators">
                        <!-- Indicadores serão inseridos via JavaScript -->
                    </div>
                </div>
            </div>

            <hr>

            <div class="paisTopicosContainer">
                <h2 class="paisTopicos">COMIDA TÍPICA</h2>

                <!-- Galeria de cards infinita - COMIDA TÍPICA -->
                <div class="cards-container" id="comidaContainer">
                    <button class="nav-btn prev-btn" id="comidaPrev">&#10094;</button>
                    <button class="nav-btn next-btn" id="comidaNext">&#10095;</button>

                    <div class="cards-wrapper" id="comidaWrapper">
                        <!-- Cards serão inseridos via JavaScript -->
                    </div>

                    <div class="card-indicators" id="comidaIndicators">
                        <!-- Indicadores serão inseridos via JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="stars" id="stars"></div>

    <!-- Script das Estrelas Piscando-->
    <script src="../scripts/stars.js"></script>

    <!-- Script Padrão da Página -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Galeria de cards - SOBRE O PAÍS
            const sobrePaisData = [
                {
                    title: "Posição e Relevância Global",
                    content: "A China é a nação mais populosa do mundo e a segunda maior economia global. Governada pelo Partido Comunista Chinês desde 1949, o país possui um sistema político de partido único, com Xi Jinping como líder máximo."
                },
                {
                    title: "Influência Mundial",
                    content: "Com uma rica herança cultural e avanços significativos em tecnologia e infraestrutura, a China desempenha um papel central em assuntos globais, influenciando decisões econômicas, políticas e ambientais em todo o mundo."
                },
                {
                    title: "Economia da China (2025)",
                    content: "Em 2025, a economia chinesa enfrenta desafios significativos, incluindo tensões comerciais com os Estados Unidos e uma desaceleração no setor imobiliário. Apesar disso, o governo estabeleceu uma meta de crescimento do PIB de cerca de 5%."
                },
                {
                    title: "Medidas de Estímulo",
                    content: "Para alcançar essa meta, a China aumentou o déficit fiscal para cerca de 4% do PIB e emitiu títulos do tesouro de longo prazo de 1,3 trilhão de yuans. Também tem investido fortemente em IA, veículos elétricos e tecnologias de ponta."
                },
                {
                    title: "Liderança Atual",
                    content: "Xi Jinping é o presidente da China desde 2013 e ocupa também os cargos de secretário-geral do Partido Comunista e presidente da Comissão Militar Central. Ele busca fortalecer a influência global chinesa e promover a Nova Rota da Seda."
                }
            ];

            // Galeria de cards - COMIDA TÍPICA
            const comidaData = [
                {
                    title: "Descrição",
                    content: "O Cong You Bing (葱油饼), conhecido como panqueca de cebolinha, é uma iguaria chinesa crocante por fora e macia por dentro. É feita com massa simples e cebolinha picada, e frita até atingir a perfeição.",
                    type: "text"
                },
                {
                    title: "Ingredientes",
                    type: "list",
                    items: [
                        "Farinha de trigo",
                        "Água",
                        "Sal",
                        "Cebolinha picada",
                        "Óleo"
                    ]
                },
                {
                    title: "Dica e Curiosidade",
                    content: "O segredo está na laminação da massa, enrolando e achatando várias vezes para criar camadas crocantes. Apesar da simplicidade, o Cong You Bing reflete a tradição chinesa de transformar ingredientes básicos em arte culinária.",
                    type: "text"
                },
                {
                    title: "Imagem",
                    type: "image",
                    src: "assets/comidas/Congyou.jpg"
                }
            ];

            // Galeria de cards - DISCURSO
            const discursoData = [
                {
                    title: "Arquivo PDF",
                    content: "",
                    type: "pdf",
                    src: "Discursos/Discurso da China.pdf"
                },
                {
                    title: "Vídeo do Discurso",
                    content: "",
                    type: "video",
                    src: "https://www.youtube.com/embed/6P6xTQG0uA4" // exemplo de vídeo
                }
            ];

            // Inicializar todas as galerias
            initGallery("sobrePais", sobrePaisData);
            initGallery("comida", comidaData);
            initGallery("discurso", discursoData);

            // Função de inicialização de galeria
            function initGallery(galleryId, data) {
                const wrapper = document.getElementById(`${galleryId}Wrapper`);
                const indicators = document.getElementById(`${galleryId}Indicators`);
                const prevBtn = document.getElementById(`${galleryId}Prev`);
                const nextBtn = document.getElementById(`${galleryId}Next`);
                let currentIndex = 0;

                // Criar cards e indicadores dinamicamente
                data.forEach((item, index) => {
                    const card = document.createElement('div');
                    card.className = `card ${galleryId === 'comida' ? 'card-comida' : ''} ${galleryId === 'discurso' ? 'card-discurso' : ''}`;
                    let content = `<h3>${item.title}</h3>`;

                    if (item.type === "list") {
                        content += "<ul>" + item.items.map(i => `<li>${i}</li>`).join('') + "</ul>";
                    } else if (item.type === "image") {
                        content += `<img src="${item.src}" alt="${item.title}">`;
                    } else if (item.type === "pdf") {
                        content += `<a href="${item.src}" download class="botao-download"><img class="icon" src="assets/icones/pdf.png" alt="Download do pdf"></a>`;
                    } else if (item.type === "video") {
                        content += `<iframe src="${item.src}" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
                    } else {
                        content += `<p>${item.content}</p>`;
                    }

                    card.innerHTML = content;
                    wrapper.appendChild(card);

                    const indicator = document.createElement('div');
                    indicator.className = 'indicator';
                    if (index === 0) indicator.classList.add('active');
                    indicator.addEventListener('click', () => goTo(index));
                    indicators.appendChild(indicator);
                });

                function updateActive() {
                    const cards = wrapper.querySelectorAll('.card');
                    const dots = indicators.querySelectorAll('.indicator');
                    cards.forEach((c, i) => c.classList.toggle('active', i === currentIndex));
                    dots.forEach((d, i) => d.classList.toggle('active', i === currentIndex));
                    wrapper.style.transform = `translateX(-${currentIndex * 100}%)`;
                }

                function next() {
                    currentIndex = (currentIndex + 1) % data.length;
                    updateActive();
                }

                function prev() {
                    currentIndex = (currentIndex - 1 + data.length) % data.length;
                    updateActive();
                }

                function goTo(i) {
                    currentIndex = i;
                    updateActive();
                }

                nextBtn.addEventListener('click', next);
                prevBtn.addEventListener('click', prev);
                updateActive();

                // Auto-play com pausa
                let autoPlay = setInterval(next, 5000);
                wrapper.addEventListener('mouseenter', () => clearInterval(autoPlay));
                wrapper.addEventListener('mouseleave', () => autoPlay = setInterval(next, 5000));
            }
        });
    </script>
</body>


</html>
