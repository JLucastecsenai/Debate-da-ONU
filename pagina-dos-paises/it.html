<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/paises.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="../assets/onu-icon.png" type="image/png">
    <title>ITÁLIA</title>
</head>

<body>
    <header>
        <div class="home-hiperlink">
            <a href="../index.html#links">
                <div class="back"></div>
                <p>Voltar à página inicial</p>
            </a>
        </div>
    </header>

    <div class="paisContainer">
        <div class="bannerContainer">
            <div class="full-screen"></div>
            <img src="assets/italia.jpg" alt="Bandeira do país">
            <h1 class="paisTitulo">ITÁLIA</h1>
        </div>
    </div>

    <div class="container">
        <div class="conteudoContainer">
            <div class="paisTopicosContainer">
                <h2 class="paisTopicos">SOBRE O PAÍS</h2>
                <div class="cards-container" id="sobrePaisContainer">
                    <button class="nav-btn prev-btn" id="sobrePaisPrev">&#10094;</button>
                    <button class="nav-btn next-btn" id="sobrePaisNext">&#10095;</button>
                    <div class="cards-wrapper" id="sobrePaisWrapper"></div>
                    <div class="card-indicators" id="sobrePaisIndicators"></div>
                </div>
            </div>

            <hr>

            <div class="paisTopicosContainer">
                <h2 class="paisTopicos">DISCURSO</h2>
                <div class="cards-container" id="discursoContainer">
                    <button class="nav-btn prev-btn" id="discursoPrev">&#10094;</button>
                    <button class="nav-btn next-btn" id="discursoNext">&#10095;</button>
                    <div class="cards-wrapper" id="discursoWrapper"></div>
                    <div class="card-indicators" id="discursoIndicators"></div>
                </div>
            </div>

            <hr>

            <div class="paisTopicosContainer">
                <h2 class="paisTopicos">COMIDA TÍPICA</h2>
                <div class="cards-container" id="comidaContainer">
                    <button class="nav-btn prev-btn" id="comidaPrev">&#10094;</button>
                    <button class="nav-btn next-btn" id="comidaNext">&#10095;</button>
                    <div class="cards-wrapper" id="comidaWrapper"></div>
                    <div class="card-indicators" id="comidaIndicators"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="stars" id="stars"></div>
    <script src="../scripts/stars.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sobrePaisData = [
                {
                    title: "Liderança Política",
                    content: "A atual primeira-ministra da Itália é Giorgia Meloni, que ocupa o cargo desde 22 de outubro de 2022. Ela é líder do partido de direita Fratelli d'Italia e a primeira mulher a chefiar o governo italiano."
                },
                {
                    title: "Relações Internacionais",
                    content: "Em abril de 2025, Meloni fortaleceu os laços diplomáticos com os Estados Unidos durante uma visita à Casa Branca, onde se reuniu com o presidente Donald Trump. Ambos discutiram questões comerciais e de segurança."
                },
                {
                    title: "Posicionamento Político",
                    content: "Meloni destacou a importância de reforçar a civilização ocidental e a cooperação transatlântica."
                },
                {
                    title: "Economia Italiana",
                    content: "A economia italiana em 2025 apresenta crescimento modesto, com o PIB projetado para aumentar entre 0,7% e 0,8%, impulsionado principalmente pela demanda interna, especialmente o consumo das famílias."
                },
                {
                    title: "Desafios Econômicos",
                    content: "O déficit público está em trajetória de redução, estimado em 3,3% do PIB, graças a cortes nos gastos públicos e à venda de participações estatais em grandes empresas. Apesar da inflação controlada, o país enfrenta desafios como o enfraquecimento do setor industrial."
                }
            ];

            const comidaData = [
                {
                    title: "Descrição",
                    content: "A pizza é um dos pratos mais populares do mundo, com origem na Itália e diversas variações ao redor do globo. Tradicionalmente, é composta por uma base de massa assada coberta com molho de tomate, queijo e diversos recheios.",
                    type: "text"
                },
                {
                    title: "Ingredientes",
                    content: "",
                    type: "list",
                    items: [
                        "Farinha de trigo",
                        "Água",
                        "Fermento biológico",
                        "Azeite de oliva",
                        "Sal",
                        "Molho de tomate",
                        "Queijo (geralmente muçarela)",
                        "Recheios variados (como manjericão, calabresa, presunto, cogumelos)"
                    ]
                },
                {
                    title: "Observação",
                    content: "O segredo da pizza napolitana está na simplicidade dos ingredientes e no forno a lenha muito quente, que deixa a massa crocante por fora e macia por dentro. Embora a receita tradicional seja simples, a pizza se tornou um prato versátil, com versões doces, vegetarianas, veganas e até com bordas recheadas.",
                    type: "text"
                },
                {
                    title: "Imagem",
                    content: "",
                    type: "image",
                    src: "assets/comidas/pizza.jpg"
                }
            ];

            const discursoData = [
                {
                    title: "Arquivo PDF",
                    content: "",
                    type: "pdf",
                    src: "Discursos/Discurso da Itália.pdf"
                }
            ];

            initGallery("sobrePais", sobrePaisData);
            initGallery("comida", comidaData);
            initGallery("discurso", discursoData);

            function initGallery(galleryId, data) {
                const wrapper = document.getElementById(`${galleryId}Wrapper`);
                const indicators = document.getElementById(`${galleryId}Indicators`);
                const prevBtn = document.getElementById(`${galleryId}Prev`);
                const nextBtn = document.getElementById(`${galleryId}Next`);
                let currentIndex = 0;

                data.forEach((item, index) => {
                    const cardElement = document.createElement('div');
                    cardElement.className = `card ${galleryId === 'comida' ? 'card-comida' : ''} ${galleryId === 'discurso' ? 'card-discurso' : ''}`;
                    
                    let cardContent = `<h3>${item.title}</h3>`;
                    
                    if (item.type === "list") {
                        cardContent += `<ul>`;
                        item.items.forEach(listItem => cardContent += `<li>${listItem}</li>`);
                        cardContent += `</ul>`;
                    } else if (item.type === "image") {
                        cardContent += `<img src="${item.src}" alt="${item.title}">`;
                    } else if (item.type === "pdf") {
                        cardContent += `<p>${item.content}</p>`;
                        cardContent += `<a href="${item.src}" download class="botao-download"><img class="icon" src="assets/icones/pdf.png" alt="Download do pdf"></a>`;
                    } else if (item.type === "video") {
                        cardContent += `<p>${item.content}</p>`;
                        cardContent += `<iframe src="${item.src}" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
                    } else {
                        cardContent += `<p>${item.content}</p>`;
                    }
                    
                    cardElement.innerHTML = cardContent;
                    wrapper.appendChild(cardElement);

                    const indicator = document.createElement('div');
                    indicator.className = 'indicator';
                    if (index === 0) indicator.classList.add('active');
                    indicator.addEventListener('click', () => goToCard(galleryId, index));
                    indicators.appendChild(indicator);
                });

                function updateActiveCard() {
                    const cards = wrapper.querySelectorAll('.card');
                    const indicatorsList = indicators.querySelectorAll('.indicator');
                    
                    cards.forEach((card, index) => {
                        card.classList.toggle('active', index === currentIndex);
                    });
                    
                    indicatorsList.forEach((indicator, index) => {
                        indicator.classList.toggle('active', index === currentIndex);
                    });
                    
                    wrapper.style.transform = `translateX(-${currentIndex * 100}%)`;
                }

                function goToCard(galleryId, index) {
                    currentIndex = index;
                    updateActiveCard();
                }

                function nextCard() {
                    currentIndex = (currentIndex + 1) % data.length;
                    updateActiveCard();
                }

                function prevCard() {
                    currentIndex = (currentIndex - 1 + data.length) % data.length;
                    updateActiveCard();
                }

                nextBtn.addEventListener('click', nextCard);
                prevBtn.addEventListener('click', prevCard);

                document.addEventListener('keydown', (e) => {
                    const activeContainer = document.activeElement.closest('.cards-container');
                    if (activeContainer && activeContainer.id === `${galleryId}Container`) {
                        if (e.key === 'ArrowRight') nextCard();
                        if (e.key === 'ArrowLeft') prevCard();
                    }
                });

                let autoPlayInterval = setInterval(nextCard, 5000);
                wrapper.addEventListener('mouseenter', () => clearInterval(autoPlayInterval));
                wrapper.addEventListener('mouseleave', () => autoPlayInterval = setInterval(nextCard, 5000));

                updateActiveCard();
            }
        });
    </script>
</body>

</html>
